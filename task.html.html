<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./you.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header">
    <nav>
      <div class="navlist">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="Login.html">Logout</a></li>
        </ul>
      </div>
    </nav>
  </section>
  <div class="container">
    <h1>Track The Task</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <input type="date" class="deadline" id="deadline" placeholder="Add a deadline">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
    </div>
  </div>
  <script src="./java.js"></script>
</body>
</html>
